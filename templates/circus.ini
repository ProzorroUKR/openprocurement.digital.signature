[circus]
check_delay = 5
endpoint = ${options['endpoint']}
pubsub_endpoint = ${options['pubsub_endpoint']}
umask = 002
logoutput = ${parts.buildout.directory}/var/log/circus.log
statsd = ${options['statsd']}

[env]
TZ = ${options['timezone']}
LD_LIBRARY_PATH = ${options['LD_LIBRARY_PATH']}
MALLOC_CHECK_ = 0
{% if 'sandbox_mode' in options %}
SANDBOX_MODE = true
{% end %}

{% if options['digital_signature'] %}
[watcher:digital_signature]
cmd = ${parts.buildout.directory}/bin/digital_signature
numprocesses = ${options['numprocesses'] if 'numprocesses' in options else '1'}
use_sockets = True
priority = 90
args = ${parts.buildout.directory}/etc/openprocurement.digital.signature.ini
shell = True
copy_env = True
stdout_stream.class = FileStream
stdout_stream.filename = ${parts.buildout.directory}/var/log/digital_signature.stdout.log
stdout_stream.max_bytes = 134217728
stdout_stream.backup_count = 1
stderr_stream.class = FileStream
stderr_stream.filename = ${parts.buildout.directory}/var/log/digital_signature.stderr.log
stderr_stream.max_bytes = 134217728
stderr_stream.backup_count = 1

[watcher:webapp]
cmd = ${parts.buildout.directory}/bin/chaussette --fd $(circus.sockets.digital_signature_web) --backend=gevent paste:${parts['openprocurement.digital.signature.ini'].output} --graceful-timeout=${options['graceful_timeout'] if 'graceful_timeout' in options else '60'}
numprocesses = ${options['numprocesses'] if 'numprocesses' in options else '1'}
use_sockets = True
priority = 90
stdout_stream.class = FileStream
stderr_stream.class = FileStream
stdout_stream.filename = ${parts.buildout.directory}/var/log/digital_signature.stdout.log
stderr_stream.filename = ${parts.buildout.directory}/var/log/digital_signature.stderr.log

[socket:digital_signature_web]
host = ${options['web_host']}
port = ${options['web_port']}

[plugin:digital_signature_webapp_resource]
use = circus.plugins.resource_watcher.ResourceWatcher
watcher = webapp
max_cpu = 95
max_mem = 400M
{% end %}