[buildout]

newest = true

package-name = openprocurement.digital.signature

parts =
    scripts
    test
    circus
    circusd
    circusctl
    log_dir
    circus.ini
    openprocurement.digital.signature.ini
    tests_requirments
eggs =
    gevent
    mock
    chaussette
    pyramid
    pyramid_exclog
    restkit
    retrying
    request_id_middleware
    server_cookie_middleware
    requests
    webtest
    pytz
    bottle

develop = .
extensions = mr.developer
show-picked-versions = true
find-links = http://op:x9W3jZ@dist.quintagroup.com/op/

[scripts]
recipe = zc.recipe.egg
eggs = ${buildout:eggs}
interpreter = python_interpreter
scripts =
    chaussette
    nosetests
    circusd

[test]
recipe = zc.recipe.egg:scripts
dependent-scripts = true
eggs =
    openprocurement.digital.signature [test]
    nose
    pyramid
    pytz

[log_dir]
recipe = z3c.recipe.mkdir
paths = ${buildout:directory}/var/log

[config-from-template]
recipe = collective.recipe.template[genshi]:genshi
input = ${buildout:directory}/templates/${:_buildout_section_name_}
output = ${buildout:directory}/etc/${:_buildout_section_name_}

[circus]
recipe = zc.recipe.egg
eggs =
    circus
    circus-web
interpreter =
scripts =
    circusd-stats
    circus-top
    circus-plugin
    circushttpd

[circusd]
<= circus
initialization =
    sys.argv[1:1] = ('${buildout:directory}/etc/circus.ini').split()
scripts = circusd

[circusctl]
<= circus
initialization =
    sys.argv[1:1] = ('--endpoint ${circus.ini:endpoint}').split()
scripts = circusctl

[circus.ini]
<= config-from-template
statsd = True
webapp = True
digital_signature = True
endpoint = ipc://${buildout:directory}/var/circus_endpoint
pubsub_endpoint = ipc://${buildout:directory}/var/circus_pubsub
timezone = Europe/Kiev
LD_LIBRARY_PATH = ${buildout:directory}/.env/lib/python2.7:${buildout:directory}/.env:${buildout:directory}/.env/lib:${buildout:directory}:${buildout:directory}/openprocurement/digital/signature/components/EUSignCP/interface/x64/_EUSignCP.so:${buildout:directory}/openprocurement/digital/signature/components/EUSignCP/interface/x64/_EUSignCP.so:${buildout:directory}/openprocurement/digital/signature/components/EUSignCP/interface/x64/_EUSignCP.so:/path/to/lib:${buildout:directory}/openprocurement/digital/signature/components/EUSignCP/Modules/64
web_host = 0.0.0.0
web_port = 8008
redis = True

[openprocurement.digital.signature.ini]
<= config-from-template
debug = false
auth_file = ${buildout:directory}/auth.ini
web_host = 0.0.0.0
web_port = 8008
psz_password = 12345678

source = ${buildout:directory}/src/openprocurement.digital.signature/docs/source

[tests_requirments]
recipe = zc.recipe.egg:script
dependent-scripts = true
eggs =
     pylint
     pep8
     nose
     sphinx
     coverage
     ${buildout:eggs}
